<!doctype html>
<html lang="en">
  <head>
    <title>Narrow Down Your Menu Choice</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/styles.css">
    <script src="js/angular.min.js" charset="utf-8"></script>
    <script src="js/app.js" charset="utf-8"></script>
  </head>
<body ng-app="MenuChooseApp">
   <div class="container" ng-controller='MenuChooseController as list'>
    <h1>Narrow Down Your Chinese Menu Choice</h1>

    <div class="form-group">
      <input type="text"  placeholder="search term" class="form-control" ng-model="list.filterName">
    </div>
    <div class="form-group narrow-button">
      <button class="btn btn-primary" ng-click="list.addItems();">Narrow It Down For Me!</button>
    </div>
    <!-- <found-items found-items="...." on-remove="...."> -->
      <found-list items-list="list"></found-list>
      <div ng-if="list.errorMessage" class="error"> {{list.errorMessage}}</div>
  </div>

</body>
</html>
